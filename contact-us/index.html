<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Favicon -->
        <link
            rel="shortcut icon"
            href="/assets/favicon.png"
            type="image/x-icon" />

        <!-- CSS -->
        <link rel="stylesheet" href="/src/css/default.css" />
        <link rel="stylesheet" href="/src/css/contact-us.css" />

        <!-- JavaScript -->
        <script defer src="/src/js/contact.js"></script>

        <title>Contact | Chromiro</title>
    </head>
    <body>
        <main class="page">
            <form class="form">
                <h1 class="heading">Contact Us</h1>

                <div class="contact">
                    <div class="svg-wrapper">
                        <svg
                            width="256px"
                            height="256px"
                            viewBox="-2.4 -2.4 28.80 28.80"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <g stroke-width="0"></g>
                            <g
                                stroke-linecap="round"
                                stroke-linejoin="round"></g>
                            <g>
                                <path
                                    d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                                <path
                                    d="M12 14C8.13401 14 5 17.134 5 21H19C19 17.134 15.866 14 12 14Z"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                            </g>
                        </svg>
                    </div>
                    <input
                        type="text"
                        name="user_name"
                        placeholder="Your name"
                        class="entry"
                        required />
                </div>

                <div class="contact">
                    <div class="svg-wrapper">
                        <svg
                            width="256px"
                            height="256px"
                            viewBox="-2.4 -2.4 28.80 28.80"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <g stroke-width="0"></g>
                            <g
                                stroke-linecap="round"
                                stroke-linejoin="round"></g>
                            <g>
                                <path
                                    d="M16 12C16 14.2091 14.2091 16 12 16C9.79086 16 8 14.2091 8 12C8 9.79086 9.79086 8 12 8C14.2091 8 16 9.79086 16 12ZM16 12V13.5C16 14.8807 17.1193 16 18.5 16V16C19.8807 16 21 14.8807 21 13.5V12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21H16"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                            </g>
                        </svg>
                    </div>
                    <input
                        type="email"
                        name="user_email"
                        placeholder="Your email"
                        class="entry"
                        required />
                </div>

                <div class="message">
                    <div class="svg-wrapper">
                        <svg
                            width="256px"
                            height="256px"
                            viewBox="-2.4 -2.4 28.80 28.80"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <g stroke-width="0"></g>
                            <g
                                stroke-linecap="round"
                                stroke-linejoin="round"></g>
                            <g>
                                <path
                                    d="M8 10H16M8 14H16M21.0039 12C21.0039 16.9706 16.9745 21 12.0039 21C9.9675 21 3.00463 21 3.00463 21C3.00463 21 4.56382 17.2561 3.93982 16.0008C3.34076 14.7956 3.00391 13.4372 3.00391 12C3.00391 7.02944 7.03334 3 12.0039 3C16.9745 3 21.0039 7.02944 21.0039 12Z"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                            </g>
                        </svg>
                    </div>
                    <textarea
                        name="user_message"
                        placeholder="Your message"
                        rows="3"
                        class="entry"
                        required></textarea>
                </div>

                <button type="submit" class="btn">Send Mail</button>
            </form>
        </main>
    </body>
</html>
